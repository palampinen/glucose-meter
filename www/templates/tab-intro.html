
<ion-view title="Intro" hide-nav-bar="true" class="hide-tabs">
  <ion-content class="padding intro-page">

  <div class="container">
    <div id="logo" class="center">
      <img class="centerimg" src="img/icon.png" />
    </div>

    <h1 class="center intro-title">Glucose Notes</h1>

    <form class="name-form intro-form" ng-submit="save(user)">
      <div class="list list-inset name-input">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user" />
        </label>
      </div>

      <button
      ng-click="save(user)"
      class="button button-calm button-block button-save"
      ng-class="{'button-success ion-android-done':saved, 'icon-right ion-android-close':failed}">
      <span class="text">Start</span>
      </button>
    </form>

  </div>
  </ion-content>
</ion-view>
